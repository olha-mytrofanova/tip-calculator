<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <style>
        h1 {
            color: #2c3e50;
        }
        input:required {
            background-color: aquamarine;
        }
        input:read-only {
            background-color: rgb(122, 187, 225);
        }
        form {
        display: flex;
        flex-direction: column;
        gap: 10px;
        }
        input, button {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
        }
        body {
        background-color: #f4f7f9;
        }
        input:required {
        background-color: #e6f3fa;
        border: 1px solid #3498db;
        }
        input:read-only {
        background-color: #dfe6e9;
        border: 1px solid #b2bec3;
        }
        button {
        background-color: #3498db;
        color: white;
        border: none;
        padding: 10px;
        cursor: pointer;
        }
        button:hover {
        background-color: #2980b9;
        }
        body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
        }
        form {  
        width: 300px;
        }
        label {
        font-weight: bold;
        color: #2c3e50;
        }
        form {
        width: 300px;
        max-width: 90%;
        }
    </style>
</head>
<body>
    <h1 id="header1" >Tip Calculator</h1>
    <form>
        <label for="billAmount">Bill Amount:</label>
        <input type="number" name="billAmount" id="billAmount" class="input" required />
        <label for="tipPercentage">Tip Percentage:</label>
        <input type="number" name="tipPercentage" id="tipPercentage" class="input" required />
        <label for="tipAmount">Tip Amount:</label>
        <input type="number" name="tipAmount" id="tipAmount" class="input" readonly />
        <label for="totalAmount">Total Amount:</label>
        <input type="number" name="totalAmount" id="totalAmount" class="input" readonly />
        <input type="number" name="billAmount" id="billAmount" class="input" required placeholder="Enter bill amount" />
        <input type="number" name="tipPercentage" id="tipPercentage" class="input" required placeholder="Enter tip percentage" />
        <input type="number" name="billAmount" id="billAmount" class="input" required step="0.01" placeholder="Enter bill amount" />
        <button id="btn">Calculate</button>
    </form>
    <script>
      const header1 = document.getElementById('header1');
      const btn = document.getElementById("btn");
      const inp1 = document.getElementById("billAmount");
      const inp2 = document.getElementById("tipPercentage");
      const inp3 = document.getElementById("tipAmount");
      const inp4 = document.getElementById("totalAmount");

      btn.addEventListener("click", (e) => {
    e.preventDefault();
        //header1.style.color = "red";

        //console.log("clicked");

        //console.log(inp1.value);

        // Data validation
    const bill = parseFloat(inp1.value);
    const tipPercent = parseFloat(inp2.value);
    if (isNaN(bill) || isNaN(tipPercent) || bill < 0 || tipPercent < 0) {
        alert("Please enter valid positive numbers for bill amount and tip percentage.");
        return;
    }
    inp3.value = (bill * tipPercent) / 100;
    inp4.value = bill + parseFloat(inp3.value);

    console.log("tip amount: ", inp3.value);
    console.log("total amount: ", inp4.value);
});
    </script>
</body>
</html>
